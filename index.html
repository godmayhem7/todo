<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">

  <header>
    <h1>
      Todo
    </h1>
    <img src="images/icon-sun.svg" class="sun" alt="">
    <img src="images/icon-moon.svg" class="moon none" alt="">
   </header>

  <main>
   <div id="inputs" class="input-field">
    <div class="radio-sub"></div>
    <input type="text" placeholder="Create a new todo" class="todo-input" >
   </div>

    <article class="article">
      <section id="first-sect" class="first-section">
        <div class="first-sec-div">
          <div>
            <div class="radio-sub rad"><img src="images/icon-check.svg" class="checkbox-sub x" alt=""></div>
            <p class="para">Completed online javascript course</p>
          </div>
          <img src="images/icon-cross.svg" class="x-icon" alt="">
        </div>
  
        <div class="first-sec-div">
          <div>
              <div class="radio-sub rad"> <img src="images/icon-check.svg" class="checkbox-sub x" alt=""></div>
              <p class="para">Jog around the park 3x</p>
          </div>
          <img src="images/icon-cross.svg" class="x-icon" alt="">
        </div>
  
        <div class="first-sec-div">
          <div>
            <div class="radio-sub rad"><img src="images/icon-check.svg" class="checkbox-sub x" alt=""></div>
            <p class="para">10 minutes meditation</p>
          </div>
          <img src="images/icon-cross.svg" class="x-icon" alt="">
        </div>
  
        <div class="first-sec-div">
          <div>
            <div class="radio-sub rad"><img src="images/icon-check.svg" class="checkbox-sub x" alt=""></div>
            <p class="para">Read for one hour</p>
          </div>
          <img src="images/icon-cross.svg" class="x-icon" alt="">
        </div>
  
        <div class="first-sec-div">
          <div>
            <div class="radio-sub rad"><img src="images/icon-check.svg" class="checkbox-sub x" alt=""></div>
            <p class="para">pick up groceries</p>
          </div>
          <img src="images/icon-cross.svg" class="x-icon" alt="">
        </div>
  
        <div class="first-sec-div">
          <div>
            <div class="radio-sub rad"><img src="images/icon-check.svg" class="checkbox-sub x" alt=""></div>
            <p class="para">complete todo app from front end mentor</p>
          </div>
          <img src="images/icon-cross.svg" class="x-icon" alt="">
        </div>
      </section>


        <section class="second-section">
            <div class="left-item"> 
              <span id="add-num">6</span> 
              items left
            </div>
          
            <div class="description">
              <a href="" class="all">All</a> 
              <a href="" class="active">Active</a>  
              <a href="" class="completed">Completed</a> 
            </div>
            
            <div class="todo-cleared">
              Clear Completed
            </div>
        </section>

        
      
       
    </article>
      <div class="remark">
        Drag and drop to reorder list
      </div>

  </main>
<div class="one"></div>
  <script src="index.js"></script>
</body>
</html>
